<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to my <span class="font-semibold text-purple-700">Baap-er-Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-7 p-8">
            <h3>Please login</h3>
            <div>
                <input id="user-email" class="block w-3/4 border rounded border-gray-400 px-2 mb-4" type="text" placeholder="your email">
                <input id="user-password" class="block w-3/4 border rounded border-gray-400 px-2" type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-blue-400 mt-3 px-4 py-1 text-white font-medium	">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script> 
</body>
</html>
