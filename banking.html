<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Lets get some<span class="font-semibold text-purple-700"> moooooney</span></h1>
    </header>
        <main class="mx-auto w-3/4">
           <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1420</span> </h4>
                </div>
            </div>
           </section>
           <section class="mt-8">
               <div class="grid grid-cols-2 gap-4">
                  <div class="bg-red-100 p-8 rounded">
                      <h3 class="text-3xl">please deposit</h3>
                      <div>
                        <input id="deposit-input" class="block w-3/4 border rounded border-gray-400 px-2 mb-4" type="text" placeholder="$ amount you want to deposit">
                        
                        <button id="deposit-button" class="bg-blue-400 mt-3 px-4 py-1 text-white font-medium	">Deposit</button>
                    </div>
                  </div> 
                  <div class="bg-purple-100 p-8 rounded">
                      <h3 class="text-3xl">please withdraw</h3>
                      <div>
                        <input id="withdraw-input" class="block w-3/4 border rounded border-gray-400 px-2 mb-4" type="text" placeholder="$ amount you want to withdraw">
                        
                        <button id="withdraw-button" class="bg-blue-400 mt-3 px-4 py-1 text-white font-medium">withdraw</button>
                    </div>
                  </div> 
               </div>
           </section>
        </main>
        <script src="js/banking.js"></script>
</body>
</html>
